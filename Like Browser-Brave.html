<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Brave風シンプルブラウザ</title><style>body{margin:0;padding:0;font-family:sans-serif;display:flex;height:100vh;overflow:hidden;background-color:#f0f0f0;color:#333;transition:background-color .3s,color .3s;}.left-sidebar{width:200px;background-color:#e0e0e0;border-right:1px solid #ccc;display:flex;flex-direction:column;padding:5px;overflow-y:auto;transition:background-color .3s,border-color .3s,width .3s;flex-shrink:0;}.tab-list{flex-grow:1;padding-bottom:10px;}.tab{display:flex;align-items:center;background-color:#f0f0f0;border:1px solid #ccc;border-radius:5px;padding:8px 10px;margin-bottom:5px;cursor:pointer;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;position:relative;transition:background-color .3s,border-color .3s;}.tab.active{background-color:#fff;border-color:#007bff;font-weight:bold;}.tab-title{flex-grow:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-right:10px;}.close-tab{margin-left:auto;font-size:14px;font-weight:bold;color:#555;cursor:pointer;padding:0 5px;line-height:1;transition:color .3s;}.close-tab:hover{color:#000;}.new-tab-button{background-color:#007bff;color:#fff;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;font-size:16px;width:100%;box-sizing:border-box;margin-top:5px;}.new-tab-button:hover{background-color:#0056b3;}.main-content{flex-grow:1;display:flex;flex-direction:column;}.top-bar{display:flex;padding:5px;background-color:#f0f0f0;border-bottom:1px solid #ccc;align-items:center;transition:background-color .3s,border-color .3s;}.address-bar{flex-grow:1;padding:8px;border:1px solid #ccc;border-radius:3px;font-size:16px;margin-right:5px;background-color:#fff;color:#333;transition:background-color .3s,color .3s,border-color .3s;}.go-button,.toggle-button{padding:8px 15px;background-color:#007bff;color:#fff;border:none;border-radius:3px;cursor:pointer;font-size:16px;margin-left:5px;}.go-button:hover,.toggle-button:hover{background-color:#0056b3;}.content-frame-container{flex-grow:1;width:100%;position:relative;}.browser-frame{position:absolute;top:0;left:0;width:100%;height:100%;border:none;display:none;}.browser-frame.active{display:block;}body.fullscreen .left-sidebar,body.fullscreen .top-bar{display:none;}body.fullscreen .main-content{width:100%;height:100vh;}.exit-fullscreen-button{display:none;position:fixed;top:10px;right:10px;background-color:rgba(0,0,0,.5);color:#fff;border:none;border-radius:50%;width:30px;height:30px;font-size:20px;line-height:30px;text-align:center;cursor:pointer;z-index:1000;transition:background-color .3s;}.exit-fullscreen-button:hover{background-color:rgba(0,0,0,.7);}body.fullscreen .exit-fullscreen-button{display:block;}body.dark-mode{background-color:#222;color:#eee;}body.dark-mode .left-sidebar{background-color:#333;border-right-color:#555;}body.dark-mode .tab{background-color:#444;border-color:#666;color:#eee;}body.dark-mode .tab.active{background-color:#222;border-color:#007bff;}body.dark-mode .close-tab{color:#aaa;}body.dark-mode .close-tab:hover{color:#fff;}body.dark-mode .top-bar{background-color:#333;border-bottom-color:#555;}body.dark-mode .address-bar{background-color:#333;border-color:#555;color:#eee;}body.dark-mode .exit-fullscreen-button{background-color:rgba(255,255,255,.2);color:#eee;}body.dark-mode .exit-fullscreen-button:hover{background-color:rgba(255,255,255,.4);}</style></head><body><div class="left-sidebar"><div class="tab-list" id="tabList"></div><button class="new-tab-button" id="newTabButton">新しいタブ</button></div><div class="main-content"><div class="top-bar"><input type="text" id="addressBar" class="address-bar" placeholder="URLまたは検索キーワードを入力"><button id="goButton" class="go-button">Go</button><button id="fullscreenButton" class="toggle-button">⇱</button><button id="darkModeButton" class="toggle-button">☽</button></div><div class="content-frame-container" id="contentFrameContainer"></div></div><button id="exitFullscreenButton" class="exit-fullscreen-button">x</button><script>const tabList=document.getElementById('tabList');const newTabButton=document.getElementById('newTabButton');const addressBar=document.getElementById('addressBar');const goButton=document.getElementById('goButton');const contentFrameContainer=document.getElementById('contentFrameContainer');const fullscreenButton=document.getElementById('fullscreenButton');const darkModeButton=document.getElementById('darkModeButton');const body=document.body;const exitFullscreenButton=document.getElementById('exitFullscreenButton');let activeTabId=0;let nextTabId=0;const tabs=new Map();createNewTab('','新しいタブ');newTabButton.addEventListener('click',()=>createNewTab('','新しいタブ'));goButton.addEventListener('click',navigate);addressBar.addEventListener('keypress',function(e){if(e.key==='Enter'){navigate();}});fullscreenButton.addEventListener('click',()=>toggleFullscreen());exitFullscreenButton.addEventListener('click',()=>toggleFullscreen());function toggleFullscreen(){body.classList.toggle('fullscreen');if(body.classList.contains('fullscreen')){fullscreenButton.textContent='通常';}else{fullscreenButton.textContent='⇱';}}darkModeButton.addEventListener('click',()=>{body.classList.toggle('dark-mode');if(body.classList.contains('dark-mode')){darkModeButton.textContent='☀';}else{darkModeButton.textContent='☽';}});function createNewTab(url='',title='新しいタブ'){const tabId=nextTabId++;const tabElement=document.createElement('div');tabElement.classList.add('tab');tabElement.dataset.tabId=tabId;const tabTitleSpan=document.createElement('span');tabTitleSpan.classList.add('tab-title');tabTitleSpan.textContent=title;tabElement.appendChild(tabTitleSpan);const closeButton=document.createElement('span');closeButton.classList.add('close-tab');closeButton.textContent='x';closeButton.addEventListener('click',(e)=>{e.stopPropagation();closeTab(tabId);});tabElement.appendChild(closeButton);tabElement.addEventListener('click',()=>activateTab(tabId));const frameElement=document.createElement('iframe');frameElement.classList.add('browser-frame');frameElement.dataset.tabId=tabId;frameElement.src=url||'about:blank';frameElement.addEventListener('load',()=>{const currentTabInfo=tabs.get(tabId);if(!currentTabInfo)return;if(frameElement.src==='about:blank'||frameElement.src===''){tabTitleSpan.textContent='新しいタブ';return;}try{const docTitle=frameElement.contentDocument.title;tabTitleSpan.textContent=docTitle||frameElement.src;}catch(e){tabTitleSpan.textContent=frameElement.src;}});tabList.appendChild(tabElement);contentFrameContainer.appendChild(frameElement);tabs.set(tabId,{tabElement:tabElement,frameElement:frameElement,url:url});activateTab(tabId);}function activateTab(tabId){if(activeTabId!==null&&tabs.has(activeTabId)){tabs.get(activeTabId).tabElement.classList.remove('active');tabs.get(activeTabId).frameElement.classList.remove('active');}const newActiveTab=tabs.get(tabId);if(newActiveTab){newActiveTab.tabElement.classList.add('active');newActiveTab.frameElement.classList.add('active');activeTabId=tabId;updateAddressBar(newActiveTab.frameElement.src==='about:blank'?'':newActiveTab.frameElement.src);}}function closeTab(tabId){if(!tabs.has(tabId))return;const tabToClose=tabs.get(tabId);tabList.removeChild(tabToClose.tabElement);contentFrameContainer.removeChild(tabToClose.frameElement);tabs.delete(tabId);if(activeTabId===tabId){if(tabs.size>0){activateTab(tabs.keys().next().value);}else{createNewTab('','新しいタブ');}}}function updateAddressBar(url){addressBar.value=url;}function navigate(){let input=addressBar.value.trim();if(input===''){if(activeTabId!==null&&tabs.has(activeTabId)&&tabs.get(activeTabId).frameElement.src==='about:blank'){return;}input='about:blank';}let url;if(input.startsWith('data:')){url=input;}else if(input.startsWith('http://')||input.startsWith('https://')){url=input;}else if(input.includes('.')){url='https://'+input;}else{url='https://www.bing.com/search?q='+encodeURIComponent(input);}if(activeTabId!==null&&tabs.has(activeTabId)){const currentFrame=tabs.get(activeTabId).frameElement;currentFrame.src=url;tabs.get(activeTabId).url=url;if(url.startsWith('data:')){const tabTitleSpan=tabs.get(activeTabId).tabElement.querySelector('.tab-title');tabTitleSpan.textContent="Data URL";}else if(url.startsWith('https://www.bing.com/search?q=')){const tabTitleSpan=tabs.get(activeTabId).tabElement.querySelector('.tab-title');tabTitleSpan.textContent=decodeURIComponent(url.split('q=')[1]);}}else{const initialTitle=url.startsWith('https://www.bing.com/search?q=')?decodeURIComponent(url.split('q=')[1]):'新しいタブ';createNewTab(url,initialTitle);}}</script></body></html>
