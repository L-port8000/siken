<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../transparent.png">
<title>L_port8000 blog</title>

<style>
:root {
  --accent: #38bdf8;
  --text: #e5e7eb;
  --sub: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Hiragino Kaku Gothic ProN","Meiryo",system-ui,sans-serif;
  background: linear-gradient(180deg,#f8fafc,#eef2ff);
  color: #ffffff;
}

/* Header */
header {
  padding: 70px 20px 50px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
  color: #111;
}

header p {
  margin-top: 8px;
  color: #666;
  font-size: 0.95rem;
}

/* 検索バー */
.search-container {
  margin-top: 20px;
  text-align: center;
  padding: 0 20px;
}

.search-bar {
  padding: 12px 16px;
  width: 100%;
  max-width: 920px;
  border-radius: 16px;
  border: 1px solid var(--sub);
  background: rgba(17,24,39,.92);
  color: var(--text);
  font-size: 1rem;
  transition: all 0.3s;
}

.search-bar:focus {
  outline: none;
  border-color: var(--accent);
}

/* Main */
main {
  max-width: 960px;
  margin: 0 auto 60px;
  padding: 0 20px;
}

/* 記事カード */
.article-card {
  background: rgba(17,24,39,.92);
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,.4);
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  color: var(--text);
  display: block;
}

.article-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 50px rgba(0,0,0,.5);
}

.article-card h2 {
  margin: 0 0 12px 0;
  font-size: 1.4rem;
  border-left: 5px solid var(--accent);
  padding-left: 10px;
}

.article-card p {
  margin: 0;
  font-size: 0.95rem;
  color: var(--sub);
}

/* トップページ戻るボタン */
.back-button {
  display: inline-block;
  margin: 30px 0;
  padding: 12px 24px;
  background: linear-gradient(135deg, #1e293b, #020617);
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  border: 1px solid #1f2937;
  transition: 0.3s;
  font-weight: bold;
}

.back-button:hover {
  transform: translateY(-2px);
  border-color: var(--accent);
  box-shadow: 0 0 20px rgba(56,189,248,.3);
}

/* Footer */
footer {
  text-align: center;
  padding: 30px;
  font-size: 13px;
  color: var(--sub);
}
</style>
</head>

<body>

<header>
  <h1>blog</h1>
  <p>ゲーム / プログラミング / ガジェット</p>
</header>

<div class="search-container">
  <input type="text" id="search-bar" class="search-bar" placeholder="記事を検索..." oninput="filterArticles()">
</div>
   <br>

<main>
  <a href="./pages/2026-1-23-1.html" class="article-card" data-title="L_port8000 乗っ取り事件">
    <h2>L_port8000 乗っ取り事件</h2>
    <p>2026-01-23 / 注意喚起 / X / 乗っ取り</p>
  </a>

  <!-- トップページに戻るボタン -->
  <div style="text-align:center;">
    <a href="../index.html" class="back-button">トップページに戻る</a>
  </div>
</main>

<footer>
  © 2026 Regia_:0000
</footer>

<script>
  function filterArticles() {
    const searchQuery = document.getElementById('search-bar').value.toLowerCase();
    const articles = document.querySelectorAll('.article-card');

    articles.forEach(article => {
      const title = article.getAttribute('data-title').toLowerCase();
      if (title.includes(searchQuery)) {
        article.style.display = 'block';
      } else {
        article.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
